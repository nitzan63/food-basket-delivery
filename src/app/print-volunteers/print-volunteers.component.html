<div class="no-print" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
  <mat-radio-group [(ngModel)]="columns" style="display: flex; align-items: center; margin-right: 5px;">
    <span style="margin-right: 5px;">מספר עמודות:</span>
    <mat-radio-button value="1" style="margin-right: 5px;">1</mat-radio-button>
    <mat-radio-button value="2" style="margin-right: 5px;">2</mat-radio-button>
    <mat-radio-button value="3" style="margin-right: 5px;">3</mat-radio-button>
  </mat-radio-group>
  <button mat-raised-button color="primary" (click)="print()" style="margin-left: 20px;">הדפס</button>
</div>

<div>
  <mat-card style="padding: 0;">
    <mat-card-content style="padding: 8px;">
      <p>סה״כ מתנדבים: <strong>{{ total }}</strong> | סה״כ כמות: <strong>{{ totalBaskets }}</strong></p>
    </mat-card-content>
  </mat-card>
</div>

<div class="printTableContainer" [ngClass]="'columns-' + columns">
  <div class="printColumn" *ngFor="let col of getColumns()">
    <table class="printTable">
      <thead>
        <tr>
          <th>מתנדבים</th>
          <th class="quantity-column">כמות</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of col">
          <td>{{ v.name }}</td>
          <td class="quantity-column">{{ v.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
